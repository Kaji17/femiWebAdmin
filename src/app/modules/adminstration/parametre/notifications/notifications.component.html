<div class="header bg-gradient-danger pb-2 pt-0 pt-md-8">
    <div class="container-fluid">
      <div class="header-body">
        <div
          class="row align-items-center py-md-3 py-sm-5 px-0 "
        >
        <h6 class="h2 text-white d-inline-block mb-0 me-1 mr-2">Notifications</h6>
       
          
        </div>
      </div>
    </div>
  </div>

  <div class="p-5">
    <div class="card shadow">
        <div class="card-body pt-0 pt-md-4">
          <div class=" mb-5 d-flex justify-content-between">
              <div class="row">
                <h4 class="mx-3 unIc" [style.color]="current==0 ? 'green' : '#32325d'" (click)="change(null,0)">Toutes</h4>
                <h4 class="mr-3 unIc" [style.color]="current==1 ? 'green' : '#32325d'" (click)="change(false,1)">Lues</h4>
                <h4 class="unIc" [style.color]="current==2 ? 'green' : '#32325d'" (click)="change(true,2)">Non lues</h4>
              </div>
              <h6 class="unIc" (click)="handleMark('grand')">Tout marquer comme lu</h6>
              
          </div>
          <div *ngFor="let item of temp">
              <div >
                  <div class="p-3" [style.background]=" item.estlu ? 'white' : '#f8f8ff'">
                    <div class="d-flex justify-content-between">
                        <h4>{{item.titre}}</h4>
                        <p [style.fontSize]="'10px'">{{item.datecreation | date:'medium'}}</p>
                    </div>
                    <p>{{item.texte}}</p>
                    <div class="d-flex justify-content-end">
                        <h6 *ngIf="item.estlu == false" class="unIc" (click)="handleMark('petit',item)">Marquer comme lu</h6>
                        <h6 *ngIf="item.estlu" [style.color]="'green'">Lu</h6>
                    </div>
                    
                  </div>
                  <hr>
                  
              </div>
          </div>
          <div>
            <nav aria-label="Page navigation example">
                <ul class="pagination justify-content-center">
                  <li class="page-item disabled">
                    <a class="page-link" href="javascript:void(0)" tabindex="-1">
                      <i class="fa fa-angle-left"></i>
                      <span class="sr-only">Previous</span>
                    </a>
                  </li>
                  <li class="page-item"><a class="page-link" href="javascript:void(0)">1</a></li>
                  <li class="page-item active"><a class="page-link" href="javascript:void(0)">2</a></li>
                  <li class="page-item"><a class="page-link" href="javascript:void(0)">3</a></li>
                  <li class="page-item">
                    <a class="page-link" href="javascript:void(0)">
                      <i class="fa fa-angle-right"></i>
                      <span class="sr-only">Next</span>
                    </a>
                  </li>
                </ul>
              </nav>
          </div>
        </div>
      </div>
  </div>
