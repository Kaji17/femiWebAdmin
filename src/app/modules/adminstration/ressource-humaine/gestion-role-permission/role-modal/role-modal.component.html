  <div class="modal-content">
    <div class="modal-header">
      <h4 class="modal-title" id="modal-title-default">Ajouter produit</h4>
      <hr class="my-4" />
      <button
        type="button"
        class="close"
        data-dismiss="modal"
        aria-label="Close"
        (click)="closeModal()"
      >
        <span aria-hidden="true">Ã—</span>
      </button>
    </div>
    <div class="modal-body">
      <div
      class="form-group row m-0 justify-content-between align-items-center mb-3"
      style="width: 100%"
    >
      <label for="name-produit" class="form-control-label col-md-3"
        >Libelle <span class="text-danger">*</span></label
      >
      <input
        class="form-control col-md-9"
        type="text"
        id="name-produit"
        [(ngModel)]="libelle"
        [maxLength]="32"
      />
    </div>

      <div class="card" >
        <div class="card-header row align-items-center">
          <div class="col-sm-4" [style.textAlign]="'center'">
            <h5 class="mb-0 ">Interface</h5>
           </div>
           <div class="col-sm-8 row align-items-center">
             <div class="col-sm-2"><h5 class="mb-0 ">Full</h5></div>
             <div class="col-sm-2"><h5 class="mb-0 ">Create</h5></div>
             <div class="col-sm-2"><h5 class="mb-0 ">Update</h5></div>
             <div class="col-sm-2"><h5 class="mb-0 ">Delete</h5></div>
             <div class="col-sm-2"><h5 class="mb-0 ">Other</h5></div>
            
           </div>
        </div>
      </div>
      <div id="accordion">
        <ng-template ngFor let-item [ngForOf]="menu" let-i="index" >
        <div class="card" >
          <div class="card-header" [id]="'heading'+i" >
           <div class="row align-items-center">
             <div class="col-sm-1">
                <button class="btn btn-link" data-toggle="collapse" [attr.data-target]="'#collapse'+i" aria-expanded="true" [attr.aria-controls]="'#collapse'+i">
                  <span class="btn-inner--icon"><i class="fa fa-chevron-down"></i></span> 
                </button>
             </div>
             <div class="col-sm-3">
              <h5 class="mb-0">{{item.title}}</h5>
             </div>
             <div class="col-sm-8 row">
               <div class="col-sm-2"><input type="checkbox" [checked]="item.display" (change)="checkValue($event,item,'display')"/></div>
               <div class="col-sm-2"><input type="checkbox" [checked]="item.create" (change)="checkValue($event,item,'create')"/></div>
               <div class="col-sm-2"><input type="checkbox" [checked]="item.update" (change)="checkValue($event,item,'update')"/></div>
               <div class="col-sm-2"><input type="checkbox" [checked]="item.delete" (change)="checkValue($event,item,'delete')"/></div>
               <div class="col-sm-2"><input type="checkbox" [checked]="item.other" (change)="checkValue($event,item,'other')"/></div>
              
             </div>
           </div>
          </div>
  
          <ng-template ngFor let-children [ngForOf]="item.items" let-h="index" >
          <div  [id]="'collapse'+i" class="collapse" aria-labelledby="headingOne" data-parent="#accordion" >
            <div class="card-body">
              <div class="row align-items-center">
                <div class="col-sm-4">
                 <h5 class="mb-0 " [style.marginLeft]="'40%'">{{children.label}}</h5>
                </div>
                <div class="col-sm-8 row">
                  <div class="col-sm-2"><input  [checked]="children.display" type="checkbox" (change)="checkValue($event,children,'display',item)"  /></div>
                  <div class="col-sm-2"><input [checked]="children.create" type="checkbox" (change)="checkValue($event,children,'create',item)" /></div>
                  <div class="col-sm-2"><input  [checked]="children.update" type="checkbox" (change)="checkValue($event,children,'update',item)"  /></div>
                  <div class="col-sm-2"><input  [checked]="children.delete" type="checkbox" (change)="checkValue($event,children,'delete',item)"  /></div>
                  <div class="col-sm-2"><input  [checked]="children.other" type="checkbox" (change)="checkValue($event,children,'other',item)"  /></div>
                 
                </div>
              </div>
            </div>
          </div>
        </ng-template>
        </div>
       
        </ng-template>
      </div>
    </div>
    <div class="modal-footer">
      
      <button
        type="button"
        class="btn btn-link ml-auto"
        data-dismiss="modal"
        (click)="closeModal()"
      >
        Annuler
      </button>
      <button
        type="button"
        (click)="handleOk();closeModalOk()"
        class="btn btn-primary"
        data-dismiss="modal"
      >        Ajouter
      </button>
    </div>
  </div>
