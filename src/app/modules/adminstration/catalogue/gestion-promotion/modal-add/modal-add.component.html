<!-- MODAL ADD PROMOTION -->
<ng-template #classic3 let-c="close" let-d="dismiss">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="modal-title-default">Ajouter promotion</h4>
        <hr class="my-4" />
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
          (click)="closeModal()"
        >
          <span aria-hidden="true">×</span>
        </button>
      </div>
      <div class="modal-body">
        <form class="row" [formGroup]="formPromotion">
          <div
            class="form-group row m-0 justify-content-between align-items-center mb-3"
            style="width: 100%"
          >
            <label for="name-promotion-user" class="form-control-label col-md-4"
              >Libelle promotion<span class="text-danger">*</span></label
            >
            <input
              class="form-control col-md-8"
              type="text"
              value="Black Friday"
              id="name-promotion-user"
            />
          </div>
          <div
            class="form-group row m-0 justify-content-between align-items-center mb-3"
            style="width: 100%"
          >
            <label for="taux-promotion-user" class="form-control-label col-md-4"
              >Taux réduction<span class="text-danger">*</span></label
            >
            <input
              class="form-control col-md-8"
              type="number"
              value="Black Friday"
              id="taux-promotion-user"
            />
          </div>
          <div
            class="form-group row m-0 justify-content-between align-items-center mb-3"
            style="width: 100%"
          >
            <label
              for="datedebut-promotion-user"
              class="form-control-label col-md-4"
              >Date de début<span class="text-danger">*</span></label
            >
            <input
              type="date"
              class="form-control col-md-8"
              bsDatepicker
              [(ngModel)]="dateDebut"
            />
          </div>
          <div
            class="form-group row m-0 justify-content-between align-items-center mb-3"
            style="width: 100%"
          >
            <label
              for="datefin-promotion-user"
              class="form-control-label col-md-4"
              >Date de fin<span class="text-danger">*</span></label
            >
            <input
              type="date"
              class="form-control col-md-8"
              bsDatepicker
              [(ngModel)]="dateFin"
            />
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button
          type="button"
          (click)="handleOk(); closeModal()"
          class="btn btn-primary"
          data-dismiss="modal"
        >
          Ajouter
        </button>
        <button
          type="button"
          class="btn btn-link ml-auto"
          data-dismiss="modal"
          (click)="closeModal()"
        >
          Annuler
        </button>
      </div>
    </div>
  </ng-template>
