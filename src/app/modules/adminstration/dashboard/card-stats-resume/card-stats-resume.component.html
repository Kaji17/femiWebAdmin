<div>
    <div class="card card-stats mb-4 mb-xl-0">
        <div class="card-body">
          <div class="row">
            <div class="col">
              <h5 class="card-title text-uppercase text-muted mb-0">
                {{ "DASHBOARD."+title | translate }}
              </h5>
              <span class="h2 font-weight-bold mb-0">{{ total }}</span>
            </div>
            <div class="col-auto">
              <div [ngClass]="iconClass">
                <i [ngClass]="icon"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
</div>
