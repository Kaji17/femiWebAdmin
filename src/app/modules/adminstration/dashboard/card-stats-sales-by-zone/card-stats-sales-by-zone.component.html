<div class="card shadow" style="height: 100%">
    <div class="card-header border-0">
      <div class="row align-items-center">
        <div class="col-sm-12 col-12">
          <h3 class="mb-0">
            {{ "DASHBOARD.Ventes par zone" | translate }}
          </h3>
        </div>
        <div class="col-12 col-sm-6">
          <ngx-select-dropdown
            [options]="listPeriode"
            [(ngModel)]="periodeselectSales"
            [config]="configperiode"
            (change)="filterperiode()"
            class="col-md-2 mr-2"
          >
          </ngx-select-dropdown>
        </div>
        <div class="col-12 col-sm-6">
          <ngx-select-dropdown
            [instanceId]="'instance1'"
            [config]="configZone"
            [options]="listZone"
            [(ngModel)]="zoneselectSales"
            (change)="filterzone()"
            class="col-md-2 p-0"
          >
          </ngx-select-dropdown>
        </div>
      </div>
    </div>
    <ngx-datatable
      class="bootstrap selection-cell"
      [columnMode]="'force'"
      [headerHeight]="50"
      [footerHeight]="50"
      [rowHeight]="'auto'"
      [rows]="tempNombreVentes"
      [summaryPosition]="'bottom'"
      (sortable)="(false)"
      [limit]="6"
    >
      <ngx-datatable-column name="PÃ©riode" prop="periode">
        <ng-template let-row="row" ngx-datatable-cell-template>
          <span>
            {{ row.periode | date : "dd/MM/yyyy" }}
          </span>
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column name="Nombre de vente" prop="nombreventes">
        <ng-template let-row="row" ngx-datatable-cell-template>
          <strong>
            <span>
              {{ row.nombreventes | number }}
            </span>
          </strong>
        </ng-template></ngx-datatable-column
      >
    </ngx-datatable>
  </div>
