<div class="header bg-gradient-danger pb-2 pt-0 pt-md-8">
  <div class="container-fluid">
    <div class="header-body">
      <div
        class="row align-items-center py-md-3 py-sm-5 px-0 justify-content-between"
      >
        <div class="col-lg-6 col-xl-5 col-md-4">
          <div class="row align-items-center">
            <div class="col-lg-3 col-md-7 col-sm-2 col-xs-2">
              <h6 class="h2 text-white d-inline-block mb-0 me-1">Clients</h6>
            </div>
            <div class="col-lg-3 col-md-7 col-sm-2 col-xs-2">
              <button
                class="btn btn-primary btn-sm"
                (click)="getFichierClient()"
                type="button"
              >
                <i class="fa fa-file-export text-white"></i>
              </button>
            </div>
          </div>
        </div>
        <div class="col-lg-6 col-xl-5 col-md-6 row justify-content-end px-0">
          <form
            class="navbar-search navbar-search-dark form-inline mr-3 d-none d-md-flex ml-lg-auto"
          >
            <div
              class="form-group mb-0"
              [ngClass]="{ focused: focus === true }"
            >
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"
                    ><i class="fas fa-search"></i
                  ></span>
                </div>
                <input
                  class="form-control w-auto"
                  placeholder="Search"
                  type="text"
                  (focus)="focus = true"
                  (blur)="focus = false"
                />
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- TABLEAU -->
<div class="container-fluid mt-5">
  <div class="dataTables_wrapper py-4 card px-4">
    <div class="row">
      <div class="col-md-4" *ngIf="false">
        <button
          class="btn btn-success btn-sm"
          (click)="onAddNewPromotionShow(2); open(classic1, '', 'sm')"
          type="button"
        >
          Attribuer promotions
        </button>
      </div>
      <div class="col-md-4" *ngIf="selected.length">
        <button
          class="btn btn-danger btn-sm"
          (click)="open(classic3, '', 'sm')"
          type="button"
        >
          RÃ©tirer promotions
        </button>
      </div>
    </div>
    <ngx-datatable
      class="bootstrap selection-cell"
      [columnMode]="'force'"
      [headerHeight]="50"
      [footerHeight]="60"
      [rowHeight]="'auto'"
      [rows]="temp"
      [summaryPosition]="'bottom'"
      [scrollbarH]="'true'"
      (activate)="onActivate($event)"
      [loadingIndicator]="'true'"
      [virtualization]="'false'"
      [count]="page.totalElements"
      [offset]="page.pageNumber"
      [limit]="page.size"
      [externalPaging]="'false'"
      (page)="setPage($event)"
      [selected]="selected"
      [selectionType]="SelectionType.checkbox"
      [selectAllRowsOnPage]="false"
      [displayCheck]="displayCheck"
      (select)="onSelect($event)"
    >
      <ngx-datatable-column
        [width]="30"
        [sortable]="false"
        [canAutoResize]="false"
        [draggable]="false"
        [resizeable]="false"
        [headerCheckboxable]="true"
        [checkboxable]="true"
      >
      </ngx-datatable-column>
      <ngx-datatable-column name="ID Client" prop="id"></ngx-datatable-column>
      <ngx-datatable-column name="Nom" prop="nom"></ngx-datatable-column>
      <ngx-datatable-column name="Genre"> </ngx-datatable-column>
      <ngx-datatable-column name="Email"></ngx-datatable-column>
      <ngx-datatable-column name="Contact"></ngx-datatable-column>
      <ngx-datatable-column name="Contact2"></ngx-datatable-column>
      <ngx-datatable-column name="Date de naissance">
        <ng-template let-row="row" ngx-datatable-cell-template>
          <span>
            {{ row.datecreation | date : "dd/MM/yyyy" }}
          </span>
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column name="Statut"></ngx-datatable-column>
    </ngx-datatable>
  </div>
</div>
