<app-navbar></app-navbar>
<div class="header bg-gradient-danger pb-2 pt-0 pt-md-8">
  <div class="container-fluid">
    <div class="header-body">
      <div
        class="row align-items-center py-md-3 py-sm-5 px-0 justify-content-between"
      >
        <div class="col-lg-6 col-xl-5 col-md-4">
          <div class="row align-items-center">
            <div class="col-lg-3 col-md-7 col-sm-2 col-xs-2">
              <h6 class="h2 text-white d-inline-block mb-0 me-1">Produits</h6>
            </div>
            <div class="col-lg-3 col-md-2 col-sm-1 col-xs-1 text-left">
              <button class="btn btn-primary btn-md" (click)="onAddProduit()">
                <i class="ni ni-fat-add text-white"></i>
              </button>
            </div>
          </div>
        </div>
        <div class="col-lg-6 col-xl-5 col-md-6 row justify-content-end px-0">
          <form
            class="navbar-search navbar-search-dark form-inline mr-3 d-none d-md-flex ml-lg-auto"
          >
            <div
              class="form-group mb-0"
              [ngClass]="{ focused: focus === true }"
            >
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"
                    ><i class="fas fa-search"></i
                  ></span>
                </div>
                <input
                  class="form-control w-auto"
                  placeholder="Search"
                  type="text"
                  (focus)="focus = true"
                  (blur)="focus = false"
                />
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container-fluid mt-5">
  <div class="dataTables_wrapper py-4 card px-4">
    <div class="row">
      <div class="col-sm-12 col-md-6">
        <div class="dataTables_length" id="datatable_length">
          <label>
            Voir
            <select
              name="datatable_length"
              aria-controls="datatable"
              class="form-control form-control-sm"
              (change)="entriesChange($event)"
            >
              <option value="10" [selected]="entries == 10">10</option>
              <option value="25" [selected]="entries == 25">25</option>
              <option value="50" [selected]="entries == 50">50</option>
              <option value="-1" [selected]="entries == -1">Tout</option>
            </select>
            entrées
          </label>
        </div>
      </div>
      <div class="col-sm-12 col-md-6">
        <div id="datatable_filter" class="dataTables_filter">
          <label>
            <input
              type="search"
              class="form-control form-control-sm"
              placeholder="Search records"
              aria-controls="datatable"
              (keyup)="filterTable($event)"
            />
          </label>
        </div>
      </div>
    </div>

    <ngx-datatable
      class="bootstrap selection-cell"
      [columnMode]="'force'"
      [headerHeight]="50"
      [footerHeight]="50"
      [rowHeight]="'auto'"
      [rows]="temp"
      [summaryPosition]="'bottom'"
      [scrollbarH]="'true'"
      (activate)="onActivate($event)"
      [loadingIndicator]="'true'"
      [virtualization]="'false'"
      [count]="page.totalElements"
      [offset]="page.pageNumber"
      [limit]="page.size"
      [externalPaging]="'false'"
      (page)="setPage($event)"
      [selected]="selected"
      [selectionType]="SelectionType.checkbox"
      [selectAllRowsOnPage]="false"
      [displayCheck]="displayCheck"
      (select)="onSelect($event)"

    >
    <ngx-datatable-column
    [width]="30"
    [sortable]="false"
    [canAutoResize]="false"
    [draggable]="false"
    [resizeable]="false"
    [headerCheckboxable]="true"
    [checkboxable]="true"
  >
  </ngx-datatable-column>
      <ngx-datatable-column name="Code"></ngx-datatable-column>
      <ngx-datatable-column name="Image">
        <ng-template let-row="row" ngx-datatable-cell-template>
          <img
            *ngIf="row.homeworld"
            [src]="row.homeworld"
            alt="Image"
            style="max-height: 100px; max-width: 100px"
          />
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column name="Produit"></ngx-datatable-column>
      <ngx-datatable-column name="Categorie"></ngx-datatable-column>
      <ngx-datatable-column name="Promotion"></ngx-datatable-column>
      <ngx-datatable-column name="Prix unitaire"></ngx-datatable-column>
      <ngx-datatable-column name="Dexcription"></ngx-datatable-column>
      <ngx-datatable-column name="Note">
        <ng-template let-row="row" ngx-datatable-cell-template>
          <app-star-rating [note]="5"></app-star-rating>
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column name="Création"></ngx-datatable-column>
      <ngx-datatable-column name="Actions">
        <ng-template let-row="row" ngx-datatable-cell-template>
          <div>
            <a role="button">
              <i class="ni ni-bullet-list-67 mr-2" style="font-size: 14px"></i>
            </a>
            <a role="button">
              <i class="ni ni-fat-remove mr-2" style="font-size: 14px"></i>
            </a>
          </div>
        </ng-template>
      </ngx-datatable-column>
    </ngx-datatable>
  </div>
</div>
