<div class="modal-content">
    <div class="modal-header">
      <h4 class="modal-title" id="modal-title-default">Assigner le prix a une zone</h4>
      <hr class="my-4" />
      <button
        type="button"
        class="close"
        data-dismiss="modal"
        aria-label="Close"
        (click)="closeModal()"
      >
        <span aria-hidden="true">×</span>
      </button>
    </div>
    <div class="modal-body">
      <form class="row" [formGroup]="formAssignPrixLivraison">
        <div
          class="form-group row m-0 align-items-center mb-3"
          style="width: 100%"
        >
          <label for="prix" class="form-control-label col-md-4"
            >Sélectionner la zone <span class="text-danger">*</span></label
          >
          <ngx-select-dropdown
          [config]="configZone"
          [options]="listZone"
          formControlName="zoneid"
          class="col-md-5 p-0"
        >
        </ngx-select-dropdown>
        </div>
<!-- -->
      </form>
    </div>
    <div class="modal-footer">
      <button
        type="button"
        class="btn btn-link ml-auto"
        data-dismiss="modal"
        (click)="closeModal()"
      >
        Annuler
      </button>
      <button
        type="button"
        class="btn btn-primary"
        [disabled]="formAssignPrixLivraison.invalid"
        (click)="handleOk(); closeModalOk()"
      >
        Ajouter
      </button>
    </div>
  </div>
