<div class="modal-content">
  <div class="modal-header">
    <h4 class="modal-title" id="modal-title-default">Ajouter Prix Livraison</h4>
    <hr class="my-4" />
    <button
      type="button"
      class="close"
      data-dismiss="modal"
      aria-label="Close"
      (click)="closeModal()"
    >
      <span aria-hidden="true">×</span>
    </button>
  </div>
  <div class="modal-body">
    <form class="row" [formGroup]="formAddPrixLivraison">
      <div
        class="form-group row m-0 justify-content-between align-items-center mb-3"
        style="width: 100%"
      >
        <label for="prix" class="form-control-label col-md-4"
          >Prix <span class="text-danger">*</span></label
        >
        <input
          class="form-control col-md-8"
          type="number"
          id="prix"
          formControlName="prix"
        />
        <div
          *ngIf="
            formAddPrixLivraison.controls['prix'].status == 'INVALID' &&
            formAddPrixLivraison.controls['prix'].touched
          "
        >
          <small class="text-danger">Renseigner le prix de livraison</small>
        </div>
      </div>

      <div
        class="form-group row m-0 align-items-center mb-3"
        style="width: 100%"
      >
        <label class="form-control-label col-md-4" for="flexSwitchCheckChecked"
          >Définir prix par défaut</label
        >
        <label class="custom-toggle form-control">
          <input
            type="checkbox"
            formControlName="isdefault"
            id="flexSwitchCheckChecked"
            data-label-off="Non"
            data-label-on="Oui"
          />
          <span class="custom-toggle-slider rounded-circle"></span>
        </label>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button
      type="button"
      class="btn btn-link ml-auto"
      data-dismiss="modal"
      (click)="closeModal()"
    >
      Annuler
    </button>
    <button
      type="button"
      class="btn btn-primary"
      [disabled]="formAddPrixLivraison.invalid"
      (click)="handleOk(); closeModalOk()"
    >
      Ajouter
    </button>
  </div>
</div>
