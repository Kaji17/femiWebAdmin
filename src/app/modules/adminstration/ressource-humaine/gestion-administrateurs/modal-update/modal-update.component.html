<div class="modal-content">
    <div class="modal-header">
      <h4 class="modal-title" id="modal-title-default">Modifier Administrateur: {{infoDaTa.nom}}</h4>
      <hr class="my-4" />
      <button
        type="button"
        class="close"
        data-dismiss="modal"
        aria-label="Close"
        (click)="closeModal()"
      >
        <span aria-hidden="true">×</span>
      </button>
    </div>
    <div class="modal-body">
      <form class="row" [formGroup]="formUpdateAdmin">
        <div
          class="form-group row m-0 justify-content-between align-items-center mb-3"
          style="width: 100%"
        >
          <label for="name-admin" class="form-control-label col-md-4"
            >Nom <span class="text-danger">*</span></label
          >
          <input
            class="form-control col-md-8"
            type="text"
            id="name-admin"
            formControlName="nom"
          />
          <div
          *ngIf="
          formUpdateAdmin.controls['nom'].status == 'INVALID' &&
          formUpdateAdmin.controls['nom'].touched
          "
        >
          <small class="text-danger">Renseigner votre nom et prénom</small>
        </div>
        </div>
        <div
          class="form-group row m-0 justify-content-between align-items-center mb-3"
          style="width: 100%"
        >
          <label for="email-admin" class="form-control-label col-md-4"
            >Email<span class="text-danger"> *</span></label
          >
          <input
            class="form-control col-md-8"
            type="text"
            id="email-admin"
            formControlName="email"
          />
          <div
          *ngIf="
          formUpdateAdmin.controls['email'].status == 'INVALID' &&
          formUpdateAdmin.controls['email'].touched
          "
        >
          <small class="text-danger">Saisissez une adresse mail correcte</small>
        </div>
        </div>
        <div
          class="form-group row m-0 justify-content-between align-items-center mb-3"
          style="width: 100%"
        >
          <label for="contact" class="form-control-label col-md-4"
            >Contact <span class="text-danger">*</span></label
          >
          <input
            class="form-control col-md-8"
            type="text"
            id="contact"
            formControlName="contact"
          />
          <div
            *ngIf="
              formUpdateAdmin.controls['contact'].status == 'INVALID' &&
              formUpdateAdmin.controls['contact'].touched
            "
          >
            <small class="text-danger">Entrer un numéro à 10 chiffres</small>
          </div>
        </div>
        <div
          class="form-group row m-0 align-items-center mb-3"
          style="width: 100%"
        >
          <label for="position-produit" class="form-control-label col-md-4"
            >Rôle <span class="text-danger">*</span></label
          >
          <!-- <ngx-select-dropdown
            formControlName="role"
            [config]="config"
            [options]="listRole"
            class="col-md-4 p-0"
          ></ngx-select-dropdown> -->
          <ngx-select-dropdown
          formControlName="role"
          (change)="selectionChanged($event)"
          [config]="config"
          [optionItemTemplate]="optionTemplate"
          [selectedItemTemplate]="optionTemplate"
          [options]="listRole"
          class="col-md-4 p-0"
        >
        </ngx-select-dropdown>
        <ng-template #optionTemplate let-item="item" let-config="config">
          {{ item.nom }}
        </ng-template>
          <div
            *ngIf="
              formUpdateAdmin.controls['role'].status == 'INVALID' &&
              formUpdateAdmin.controls['role'].touched
            "
          >
            <small class="text-primary"
              ><span class="text-danger">*</span>Sélectionner un rôle</small
            >
          </div>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button
      type="button"
      class="btn btn-link ml-auto"
      data-dismiss="modal"
      (click)="closeModal()"
    >
      Annuler
    </button>
      <button
        type="button"
        class="btn btn-primary"
        [disabled]="formUpdateAdmin.invalid"
        (click)="handleOk(); closeModalOk()"
      >
        Modifier
      </button>

    </div>
  </div>
