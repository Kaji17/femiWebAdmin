<div class="modal-content">
    <div class="modal-header">
      <h2 class="modal-title" id="modal-title-default">
        Commentaires des clients
      </h2>
      <hr class="my-4" />
      <button
        type="button"

      <div class="row align-items-center justify-content-center">

          <div class="row align-items-center" style="width: 100%;">
            <p class="text-warning mb-0" style="font-size: 3rem !important">
              {{produitSelect.notemoyenne}}/5
            </p>
          </div>
          <div class="row">
            <app-star-rating
              [note]="produitSelect.notemoyenne"
              [color]="'text-warning'"
            ></app-star-rating>
          </div>
          <div class="row">
            <h6 class="text-warning" *ngIf="!produitSelect.notecounter">aucun avis</h6>
            <h6 class="text-warning" *ngIf="produitSelect.notecounter">{{produitSelect.notecounter}} avis</h6>
          </div>
        </div>
        <div class="col-lg-8 col-md-6 col-8 align-items-center justify-content-end text-right">
          <img
          *ngIf="produitSelect.imageproduits.length"
          [src]="getImg(produitSelect.imageproduits[0].url)"
          alt="{{produitSelect.nom}}"
          style=" max-width: 200px"
          class="border rounded"
        />
        <img
          *ngIf="!produitSelect.imageproduits.length"
          src="assets/img/brand/undraw_Images_re_0kll.png"
          alt="Image par defaut"
          style="max-width: 100px"
          class="border rounded"
        />

      <div class="row align-content-center justify-content-between mt-3">
        <div class="col-12 dataTables_wrapper py-4 card px-4">
          <ngx-datatable
            class="material"
            [rows]="rows"
            [columns]="columns"
            [columnMode]="ColumnMode.force"
            [headerHeight]="50"
            [footerHeight]="50"
            [limit]="5"
            rowHeight="auto"
          >
          </ngx-datatable>
  
          <ng-template #hdrTpl let-column="column">
            <strong>Avis</strong>
          </ng-template>
  
          <ng-template #editTmpl let-row="row" let-value="value">
            <p><strong> {{row.client.nom}}</strong></p>
            <div class="row">
              <app-star-rating
                class="col-lg-2 col-md-3"
                [note]="row.note"
                [color]="'text-yellow'"
              ></app-star-rating>
              <div class="col-md-4">{{row.datecreationavis|date: 'dd/MM/yyyy'}}</div>
            </div>
            <p>
              {{row.avis}}
            </p>
          </ng-template>
        </div>
